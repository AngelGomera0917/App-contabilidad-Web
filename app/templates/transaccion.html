<!-- transaccion.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registrar Transacción </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/transaccion.css') }}">
</head>
<body>
    <div class="container mt-5">

        <h2> 
            Registrar Transacción 
        </h2>

        <form action="/transaccion" method="POST">
            <div class="mb-3">

                <label class="form-label"> 
                    Tipo 
                </label>

                <select name="Tipo" class="form-control" required>
                    <option value="Ingreso"> Ingreso </option>
                    <option value="Gasto"> Gasto </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label"> 
                    Monto 
                </label>
                <input type="number" name="Monto" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label"> 
                    Descripción 
                </label>
                <input type="text" name="Descripcion" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary"> Registrar </button> 
            <div class="volver-container">
                <a href="/dashboard" class="btn btn-link"> Volver a la Pagina Principal </a>
            </div>
        </form>
    </div>
</body>
</html>
